<body onload="initclock()">

    <div class="data">
        <span id="dia">00</span>

    <div class="separador">

    </div>

    <script>
        function updateclock() {
            var now = new Date();
            var dname = now.getDate();
            var dnum = now.getMonth();
            var yr = now.getFullYear();
            var hou = now.getHours();
            var min = now.getMinutes();

            var months = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

            // Adiciona zeros à esquerda se os minutos/horas tiverem apenas um dígito
            if (min < 10) {
                min = '0' + min;
            }
            if (hou < 10) {
                hou = '0' + hou;
            }

            // Define o formato desejado para exibição da data
            var formattedDate = dname + ' ' + months[dnum] + ' ' + yr;

            // Atualiza os elementos no DOM
            document.getElementById('dia').textContent = dname;
            document.getElementById('mes').textContent = months[dnum];
            document.getElementById('ano').textContent = yr;

            // Define o formato desejado para exibição da hora
            var formattedTime = hou + ':' + min;

            // Atualiza os elementos de hora no DOM
            document.getElementById('horas').textContent = hou;
            document.getElementById('minutos').textContent = min;
        }

        function initclock() {
            updateclock();
            setInterval(updateclock, 1000); // Atualiza a cada 1 segundo (1000 milissegundos)
        }
    </script>
